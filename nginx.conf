server {
    listen 80;
    server_name localhost; # Change to your domain or IP if needed

    location / {
        # Serve the static files from the 'build' directory
        root /usr/share/nginx/html;
        index index.html;

        # Try to serve files directly or fallback to index.html for React Router
        try_files $uri $uri/ /index.html;
    }

    # Optional: Add additional configurations as needed
    location ~ /\.ht {
        deny all;
    }

    # Optional: Increase client max body size (for file uploads)
    client_max_body_size 10M;
}
